<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h2>{{getTitle()}}</h2>

        <mat-dialog-content>

            <table>

                <tr>
                    <td class="title-column">Internal ID</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="text" formControlName="internalID" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Venue:</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="text" formControlName="name" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Place:</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="text" formControlName="place">
                        </mat-form-field>
                    </td>
                </tr>

                <tr class="reference">
                    <td class="title-column">Is Lexia:</td>
                    <td>
                        <mat-chip-list class="mat-chip-list-stacked" *ngIf="lexiaList.length<MAX_CHIPS">
                            <mat-chip *ngFor="let lexia of lexiaList">
                                <mat-chip-avatar>
                                    <mat-icon>short_text</mat-icon>
                                </mat-chip-avatar>
                                {{lexia.name}}
                                <mat-icon matChipRemove (click)="removeLexia(lexia)">cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-list>
                        <mat-chip-list *ngIf="lexiaList.length>=MAX_CHIPS">
                            <mat-chip (click)="addLexia()">
                                <mat-chip-avatar>
                                    <mat-icon>short_text</mat-icon>
                                </mat-chip-avatar>
                                {{lexiaList.length}} ausgew√§hlt ...
                            </mat-chip>
                        </mat-chip-list>
                    </td>
                    <td class="last-row">
                        <button mat-button mat-icon-button type="button" color="accent" (click)="addLexia()">
                            <mat-icon>{{addOrEdit(lexiaList)}}</mat-icon>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

        </mat-dialog-content>

        <mat-dialog-actions>
            <button type="button" mat-button color="primary" (click)="cancel()">CANCEL</button>
            <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">{{getButtonText()}}</button>
        </mat-dialog-actions>
    </form>

</div>
