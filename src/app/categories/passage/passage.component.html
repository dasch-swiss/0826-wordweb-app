<div class="table-container">

    <a [routerLink]="['/categories']">< back</a>
    <h2>List of Passages</h2>

    <div class="filter-container">
        <div class="create-btn-container">
            <button mat-raised-button type="button" color="primary" (click)="create()">
                <mat-icon>add</mat-icon>
                Passage erstellen
            </button>
        </div>
        <mat-form-field>
            <input [(ngModel)]="value" matInput (input)="applyFilter($event.target.value)" placeholder="Filter"
                   (keydown.escape)="clear()">
            <button *ngIf="value" mat-button matSuffix mat-icon-button arial-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div class="row-counter">Anzahl: {{rowCount()}}</div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- edition column -->
        <ng-container matColumnDef="book">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Buch</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" (click)="editBook(element)">
                    <div>{{element.book.title}}</div>
                </div>
            </td>
        </ng-container>

        <!-- text column -->
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchor]="tx" (click)="tx.open()">{{element.text}}</div>
                <sat-popover #tx hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="tx.isOpen()" [value]="element.text" [type]="'string'"
                                     (newValue)="updateProperty($event,'text', element, tx)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- text hist column -->
        <ng-container matColumnDef="textHist">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Text hist.</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchor]="txhist"
                     (click)="txhist.open()">{{element.textHist}}</div>
                <sat-popover #txhist hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="txhist.isOpen()" [value]="element.textHist" [type]="'string'"
                                     (newValue)="updateProperty($event,'textHist', element, txhist)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- page column -->
        <ng-container matColumnDef="page">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Seite</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchor]="pg" (click)="pg.open()">{{element.page}}</div>
                <sat-popover #pg hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="pg.isOpen()" [value]="element.page" [type]="'string'"
                                     (newValue)="updateProperty($event,'page', element, pg)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- page hist column -->
        <ng-container matColumnDef="pageHist">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Seite hist.</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchor]="pghist"
                     (click)="pghist.open()">{{element.pageHist}}</div>
                <sat-popover #pghist hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="pghist.isOpen()" [value]="element.pageHist" [type]="'string'"
                                     (newValue)="updateProperty($event,'pageHist', element, pghist)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- order column -->
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reihenfolge</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchor]="or" (click)="or.open()">{{element.order}}</div>
                <sat-popover #or hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="or.isOpen()" [value]="element.order" [type]="'number'"
                                     (newValue)="updateProperty($event,'order', element, or)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- reference column -->
        <ng-container matColumnDef="references">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Referenzen</th>
            <td mat-cell *matCellDef="let element">
                <div class="read-only-value">{{element.references}}</div>
            </td>
        </ng-container>

        <!-- button column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="action-btn-container">
                    <button mat-button mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button mat-icon-button color="warn" (click)="delete(element.id)"
                            [disabled]="element.references !== 0">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
