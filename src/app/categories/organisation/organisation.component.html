<div class="table-container">

    <a [routerLink]="['/categories']">< back</a>
    <h2>List of Companies</h2>

    <div class="filter-container">

        <div class="create-btn-container">
            <button mat-raised-button type="button" color="primary" (click)="create()">
                <mat-icon>add</mat-icon>
                Create Company
            </button>
        </div>

        <mat-form-field>
            <input [(ngModel)]="value" matInput (input)="applyFilter($event.target.value)" placeholder="Filter"
                   (keydown.escape)="clear()">
            <button *ngIf="value" mat-button matSuffix mat-icon-button (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <div class="row-counter">Amount: {{rowCount()}}</div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- internal id -->
        <ng-container matColumnDef="internalID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Internal ID</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.internalID}}</div>
            </td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.name}}</div>
            </td>
        </ng-container>

        <!-- order column -->
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.order}}</div>
            </td>
        </ng-container>

        <!-- references column -->
        <ng-container matColumnDef="references">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>References</th>
            <td mat-cell *matCellDef="let element">
                <div class="read-only-value">{{element.references}}</div>
            </td>
        </ng-container>

        <!-- button column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="action-btn-container">
                    <button mat-button mat-icon-button color="primary" (click)="editRow(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button mat-icon-button color="warn" (click)="deleteRow(element.id)"
                            [disabled]="element.references !== 0">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
