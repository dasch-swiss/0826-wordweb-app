<div class="container" fxLayout="column">

    <a [routerLink]="['/categories']">< back</a>
    <h2>List of Books</h2>

    <div class="search-container" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start start">
        <mat-card fxFlex.gt-sm="350px">
            <mat-card-content>
                <form [formGroup]="form" fxLayout="column">

                    <table>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Internal ID</mat-label>
                                    <input matInput formControlName="internalId" (keydown.escape)="clear('internalId')">
                                    <button *ngIf="form.get('internalId').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('internalId')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td formGroupName="prefBookTitle">
                                <mat-form-field>
                                    <mat-label>Prefix book title</mat-label>
                                    <input matInput formControlName="prefbt" (keydown.escape)="clear('prefBookTitle.prefbt')">
                                    <button *ngIf="form.get('prefBookTitle.prefbt').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('prefBookTitle.prefbt')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="prefBookTitleNull"
                                              (change)="onChange($event, 'prefBookTitle')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Book title</mat-label>
                                    <input matInput formControlName="bookTitle" (keydown.escape)="clear('bookTitle')">
                                    <button *ngIf="form.get('bookTitle').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('bookTitle')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Edition</mat-label>
                                    <input matInput formControlName="edition"
                                           (keydown.escape)="clear('edition')">
                                    <button *ngIf="form.get('edition').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('edition')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td formGroupName="editionHist">
                                <mat-form-field>
                                    <mat-label>Edition hist.</mat-label>
                                    <input matInput formControlName="eh" (keydown.escape)="clear('editionHist.eh')">
                                    <button *ngIf="form.get('editionHist.eh').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('editionHist.eh')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="editionHistNull"
                                              (change)="onChange($event, 'editionHist')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Language</mat-label>
                                    <mat-select formControlName="language">
                                        <mat-option value="">-</mat-option>
<!--                                        <mat-option *ngFor="let language of languages" [value]="language.id">-->
<!--                                            {{language.name}}-->
<!--                                        </mat-option>-->
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Genre</mat-label>
                                    <mat-select formControlName="genre">
                                        <mat-option value="">-</mat-option>
<!--                                        <mat-option *ngFor="let genre of genres" [value]="genre.id">-->
<!--                                            {{genre.name}}-->
<!--                                        </mat-option>-->
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td formGroupName="subject">
                                <mat-form-field>
                                    <mat-label>Subject</mat-label>
                                    <mat-select formControlName="sub">
                                        <mat-option value="">-</mat-option>
<!--                                        <mat-option *ngFor="let subject of subjects" [value]="subject.id">-->
<!--                                            {{subject.name}}-->
<!--                                        </mat-option>-->
                                    </mat-select>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="subjectNull"
                                              (change)="onChange($event, 'subject')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Creation Date</mat-label>
                                    <input matInput formControlName="creationDate"
                                           (keydown.escape)="clear('creationDate')">
                                    <button *ngIf="form.get('creationDate').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('creationDate')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td formGroupName="public">
                                <mat-form-field>
                                    <mat-label>Publication Date</mat-label>
                                    <input matInput formControlName="pdate" (keydown.escape)="clear('public.pdate')">
                                    <button *ngIf="form.get('public.pdate').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('public.pdate')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="publicNull"
                                              (change)="onChange($event, 'public')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td formGroupName="firstPer">
                                <mat-form-field>
                                    <mat-label>First Performance Date</mat-label>
                                    <input matInput formControlName="fpdate" (keydown.escape)="clear('firstPer.fpdate')">
                                    <button *ngIf="form.get('firstPer.fpdate').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('firstPer.fpdate')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="firstPerNull"
                                              (change)="onChange($event, 'firstPer')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td formGroupName="bookComment">
                                <mat-form-field>
                                    <mat-label>Book Comment</mat-label>
                                    <input matInput formControlName="bc" (keydown.escape)="clear('bookComment.bc')">
                                    <button *ngIf="form.get('bookComment.bc').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('bookComment.bc')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="bookCommentNull"
                                              (change)="onChange($event, 'bookComment')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td formGroupName="extra">
                                <mat-form-field>
                                    <mat-label>Extra info</mat-label>
                                    <input matInput formControlName="ex" (keydown.escape)="clear('extra.ex')">
                                    <button *ngIf="form.get('extra.ex').value" type="button" mat-button matSuffix
                                            mat-icon-button aria-label="Clear" (click)="clear('extra.ex')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </td>
                            <td class="min">
                                <mat-checkbox [color]="'warn'" formControlName="extraNull"
                                              (change)="onChange($event, 'extra')">is null
                                </mat-checkbox>
                            </td>
                        </tr>

                    </table>

                    <div class="buttons">
                        <button class="search-btn" type="submit" mat-flat-button>SEARCH</button>
                        <button class="clear-btn" type="button" mat-flat-button (click)="resetSearch()">Clear search
                        </button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>

        <div style="border: 1px solid black; width: 100%;">
            Table with the results
        </div>
    </div>

</div>
