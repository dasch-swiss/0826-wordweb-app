<div class="container" fxLayout="column">

    <a [routerLink]="['/categories']">< back</a>
    <h2>List of Authors</h2>

    <div class="search-container" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start start">
        <mat-card fxFlex.gt-sm="300px">
            <mat-card-content>
                <form [formGroup]="form" fxLayout="column" (ngSubmit)="search()">

                    <table>

                        <tr>
                            <td>
                                <mat-label>Internal ID</mat-label>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <input formControlName="internalId">
                            </td>
                            <td>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-label>Title</mat-label>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <input formControlName="lexiaTitle">
                            </td>
                            <td>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-label>Displayed Title</mat-label>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td formGroupName="displayedTitle">
                                <input formControlName="distit">
                            </td>
                            <td class="checkbox">
                                <mat-checkbox [color]="'warn'" formControlName="displayedTitleNull"
                                              (change)="onChange($event, 'displayedTitle')">null
                                </mat-checkbox>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-label>Formal Class</mat-label>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <select formControlName="formalClass">
                                    <option value="">-</option>
                                    <option *ngFor="let formalClass of formalClasses" [value]="formalClass.id">
                                        {{formalClass.name}}
                                    </option>
                                </select>
                            </td>
                            <td>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-label>Image</mat-label>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td formGroupName="image">
                                <select formControlName="img">
                                    <option value="">-</option>
                                    <option *ngFor="let image of images" [value]="image.id">
                                        {{image.name}}
                                    </option>
                                </select>
                            </td>
                            <td class="checkbox">
                                <mat-checkbox [color]="'warn'" formControlName="imageNull"
                                              (change)="onChange($event, 'image')">null
                                </mat-checkbox>
                            </td>
                        </tr>

<!--                        <tr>-->
<!--                            <td>-->
<!--                                <mat-label>Extra info</mat-label>-->
<!--                            </td>-->
<!--                            <td></td>-->
<!--                        </tr>-->
<!--                        <tr>-->
<!--                            <td formGroupName="extra">-->
<!--                                <input formControlName="ex">-->
<!--                            </td>-->
<!--                            <td class="checkbox">-->
<!--                                <mat-checkbox [color]="'warn'" formControlName="extraNull"-->
<!--                                              (change)="onChange($event, 'extra')">null-->
<!--                                </mat-checkbox>-->
<!--                            </td>-->
<!--                        </tr>-->

                    </table>

                    <div class="buttons">
                        <button class="search-btn" type="submit" mat-flat-button>SEARCH</button>
                        <button class="clear-btn" type="button" mat-flat-button (click)="resetSearch()">Clear search
                        </button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>

        <div style="border: 1px solid black; width: 100%; padding: 1rem;">
            <div *ngIf="searchResults.length == 0"> No results</div>
            <table>
                <tr *ngFor="let result of searchResults">
                    <td style="border: 1px solid lightgrey; padding: 5px;">{{result.hasLexiaInternalId[0].value}}</td>
                    <td style="border: 1px solid lightgrey; padding: 5px;">{{result.hasLexiaTitle[0].value}}</td>
                    <td style="border: 1px solid lightgrey; padding: 5px;"><span *ngIf="result.hasLexiaDisplayedTitle">{{result.hasLexiaDisplayedTitle[0].value}}</span></td>
                    <td style="border: 1px solid lightgrey; padding: 5px;">{{result.hasFormalClass[0].value}}</td>
                    <td style="border: 1px solid lightgrey; padding: 5px;"><span *ngIf="result.hasImage">{{result.hasImage[0].value}}</span></td>
                </tr>
            </table>
        </div>

    </div>

</div>
