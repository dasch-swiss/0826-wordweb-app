<div class="table-container">

    <div class="filter-container">
        <div class="create-btn-container">
            <button mat-raised-button type="button" color="primary" [routerLink]="['/edition/new']"><mat-icon>add</mat-icon>Edition erstellen</button>
        </div>
        <mat-form-field>
            <input [(ngModel)]="value" matInput (input)="applyFilter($event.target.value)" placeholder="Filter" (keydown.escape)="clear()">
            <button *ngIf="value" mat-button matSuffix mat-icon-button arial-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div class="row-counter">Anzahl: {{rowCount()}}</div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- publication info column -->
        <ng-container matColumnDef="publicationInfo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication Info</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchorFor]="pi"
                     (click)="pi.open()"> {{element.publicationInfo}} </div>
                <sat-popover #pi hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="pi.isOpen()" [value]="element.publicationInfo" [type]="'string'" (newValue)="updateProperty($event,'publicationInfo', element, pi)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- book column -->
        <ng-container matColumnDef="book">
            <th mat-header-cell *matHeaderCellDef>Buch</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" (click)="editBook(element)">
                    <div>{{element.book.title}}</div>
                </div>
            </td>
        </ng-container>

        <!-- language column -->
        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef>Sprache</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" (click)="editLanguage(element)">
                    <div>{{element.language.name}}</div>
                </div>
            </td>
        </ng-container>

        <!-- order column -->
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reihenfolge</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchorFor]="or" (click)="or.open()">{{element.order}}</div>
                <sat-popover #or hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="or.isOpen()" [value]="element.order" [type]="'number'" (newValue)="updateProperty($event,'order', element, or)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- reference column -->
        <ng-container matColumnDef="references">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Referenzen</th>
            <td mat-cell *matCellDef="let element">
                <div class="read-only-value">{{element.references}}</div>
            </td>
        </ng-container>

        <!-- button column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="action-btn-container">
                    <button mat-button mat-icon-button color="primary" (click)="edit()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button mat-icon-button color="warn" (click)="delete()" [disabled]="element.references !== 0">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
