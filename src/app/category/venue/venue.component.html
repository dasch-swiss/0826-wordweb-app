<div class="table-container">

  <a [routerLink]="['/categories']">< back</a>
  <h2>List of Venues</h2>

  <div class="filter-container">
    <div class="create-btn-container">
      <button mat-raised-button type="button" color="primary" (click)="create()"><mat-icon>add</mat-icon>Venue erstellen</button>
    </div>
    <mat-form-field>
      <input [(ngModel)]="value" matInput (input)="applyFilter($event.target.value)" placeholder="Filter" (keydown.escape)="clear()">
      <button *ngIf="value" mat-button matSuffix mat-icon-button arial-label="Clear" (click)="clear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="row-counter">Anzahl: {{rowCount()}}</div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- internal id -->
    <ng-container matColumnDef="internalID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Interne ID</th>
      <td mat-cell *matCellDef="let element">
        <div class="edit-value" [satPopoverAnchorFor]="intID" (click)="intID.open()">{{element.internalID}}</div>
        <sat-popover #intID hasBackdrop xAlign="start" yAlign="start">
          <app-inline-edit *ngIf="intID.isOpen()" [value]="element.internalID" [type]="'string'" (newValue)="updateProperty($event,'internalID', element, intID)"></app-inline-edit>
        </sat-popover>
      </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="edit-value" [satPopoverAnchorFor]="name" (click)="name.open()">{{element.name}}</div>
        <sat-popover #name hasBackdrop xAlign="start" yAlign="start">
          <app-inline-edit *ngIf="name.isOpen()" [value]="element.name" [type]="'string'" (newValue)="updateProperty($event,'name', element, name)"></app-inline-edit>
        </sat-popover>
      </td>
    </ng-container>

    <!-- place column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let element">
        <div class="edit-value" [satPopoverAnchorFor]="place" (click)="place.open()">{{element.place}}</div>
          <sat-popover #place hasBackdrop xAlign="start" yAlign="start">
            <app-inline-edit *ngIf="place.isOpen()" [value]="element.place" [type]="'string'" (newValue)="updateProperty($event,'place', element, place)"></app-inline-edit>
          </sat-popover>
      </td>
    </ng-container>

    <!-- order column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reihenfolge</th>
      <td mat-cell *matCellDef="let element">
        <div class="edit-value" [satPopoverAnchorFor]="or" (click)="or.open()">{{element.order}}</div>
        <sat-popover #or hasBackdrop xAlign="start" yAlign="start">
          <app-inline-edit *ngIf="or.isOpen()" [value]="element.order" [type]="'number'" (newValue)="updateProperty($event,'order', element, or)"></app-inline-edit>
        </sat-popover>
      </td>
    </ng-container>

    <!-- reference column -->
    <ng-container matColumnDef="references">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Referenzen</th>
      <td mat-cell *matCellDef="let element">
        <div class="read-only-value">{{element.references}}</div>
      </td>
    </ng-container>

    <!-- button column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="action-btn-container">
          <button mat-button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button mat-icon-button color="warn" (click)="delete(element.id)" [disabled]="element.references !== 0">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
