<div class="table-container">

    <div>
        <mat-form-field>
            <input [(ngModel)]="value" matInput (input)="applyFilter($event.target.value)" placeholder="Filter"
                   (keydown.escape)="clear()">
            <button *ngIf="value" mat-button matSuffix mat-icon-button arial-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <span>Anzahl Datensätze: {{rowCount()}}</span>
        <button mat-flat-button type="button" color="primary" [routerLink]="['/book/new']">Buch hinzufügen</button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <!--  <ng-container matColumnDef="id">-->
        <!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
        <!--    <td mat-cell *matCellDef="let element"> {{element.id}} </td>-->
        <!--  </ng-container>-->

        <ng-container matColumnDef="internalID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Interne ID</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchorFor]="intID" (click)="intID.open()">{{element.internalID}}</div>
                <sat-popover #intID hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="intID.isOpen()" [value]="element.internalID" [type]="'string'" (newValue)="updateProperty($event,'internalID', element, intID)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchorFor]="tit" (click)="tit.open()"> {{element.title}} </div>
                <sat-popover #tit hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="tit.isOpen()" [value]="element.title" [type]="'string'" (newValue)="updateProperty($event,'title', element, tit)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Autor</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" (click)="editAuthor(element.authors)" >
                    <div *ngFor="let author of element.authors">{{author.firstName}} {{author.lastName}}</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reihenfolge</th>
            <td mat-cell *matCellDef="let element">
                <div class="edit-value" [satPopoverAnchorFor]="or" (click)="or.open()">{{element.order}}</div>
                <sat-popover #or hasBackdrop xAlign="start" yAlign="start">
                    <app-inline-edit *ngIf="or.isOpen()" [value]="element.order" [type]="'number'" (newValue)="updateProperty($event,'order', element, or)"></app-inline-edit>
                </sat-popover>
            </td>
        </ng-container>

        <ng-container matColumnDef="references">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Referenzen</th>
            <td mat-cell *matCellDef="let element">
                <div class="read-only-value">{{element.references}}</div>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Aktionen</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-flat-button color="warn" [disabled]="element.references !== 0">Löschen
                </button>
                <!--      <button>Details</button>-->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
