<div>
    <nav class="search-menu" fxLayoutAlign="center" fxLayout="column" fxLayout.gt-xs="row" fxHide.lt-sm>
        <div class="search-item" [class.active]="selectedSearch === 'simple'" (click)="selectSearch('simple')">Simple Search</div>
        <div class="search-item" [class.active]="selectedSearch === 'advanced'" (click)="selectSearch('advanced')">Advanced Search</div>
        <div class="search-item" [class.active]="selectedSearch === 'expert'" (click)="selectSearch('expert')">Expert Search</div>
        <div class="search-item" [class.active]="selectedSearch === 'browsing'" (click)="selectSearch('browsing')">Browse</div>
    </nav>
    <nav class="mobile-search-menu" fxHide fxShow.lt-sm>
        <mat-form-field appearance="outline" color="accent">
            <mat-select [(value)]="selectedSearch" (selectionChange)="selectSearch($event.value)">
                <mat-option value="simple">Simple Search</mat-option>
                <mat-option value="advanced">Advanced Search</mat-option>
                <mat-option value="expert">Expert Search</mat-option>
                <mat-option value="browsing">Browse</mat-option>
            </mat-select>
        </mat-form-field>
    </nav>
</div>

<router-outlet></router-outlet>
