<div class="search-container" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center start" fxLayoutGap="30px">

    <mat-card fxFlex.gt-sm="350px">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="search()" fxLayout="column">
                <mat-form-field>
                    <mat-label>Text</mat-label>
                    <input matInput formControlName="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="bookTitle">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input matInput formControlName="author">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Lexia</mat-label>
                    <input matInput formControlName="lexia" placeholder="Lexia">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Date</mat-label>
                    <input matInput formControlName="date" placeholder="1662 or 1662-1664" type="number">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Genre</mat-label>
                    <input matInput formControlName="genre">
                </mat-form-field>
                <div class="toggle">
                    <mat-slide-toggle formControlName="plays" [color]="'warn'" (change)="onlyPlays($event)">Only Plays</mat-slide-toggle>
                </div>


                <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">SEARCH</button>
            </form>
        </mat-card-content>
    </mat-card>

    <div fxFlex.gt-sm="550px">

        <div *ngIf="passages" fxLayout="column" fxLayoutGap="10px">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>{{passages.length}} Results</div>
                <mat-form-field>
                    <mat-label>Sort</mat-label>
                    <mat-select>
                        <mat-option [value]="'Author'">Author</mat-option>
                        <mat-option [value]="'Book Title'">Book Title</mat-option>
                        <mat-option [value]="'Date'">Date</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-card *ngFor="let passage of passages; let i = index;">
                <mat-card-content fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between">
                    <div>
                        <span *ngFor="let author of passage.occursIn.authors; let last = last;">
                            {{author.firstName}} {{author.lastName}}<span *ngIf="!last">, </span>
                        </span>
                        <span>: {{passage.occursIn.title}} ({{passage.occursIn.createdStartDate}})</span>
                        <div [innerHTML]="passage.text"></div>
                    </div>
                    <mat-card-subtitle>[{{i + 1}}]</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>chevron_right</mat-icon>
                        Expand
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>

</div>
