<div class="search-container" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center start"
     fxLayoutGap="30px">

    <mat-card fxFlex.gt-sm="350px">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="search()" fxLayout="column">
                <table>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Text</mat-label>
                                <input matInput formControlName="text">

                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('text')">help</mat-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Title</mat-label>
                                <input matInput formControlName="bookTitle">
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('title')">help</mat-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Author</mat-label>
                                <input matInput formControlName="author">
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('author')">help</mat-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Lexia</mat-label>
                                <input matInput formControlName="lexia" placeholder="Lexia">
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('title')">help</mat-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Date</mat-label>
                                <input matInput formControlName="date" placeholder="1662 or 1662-1664" type="number">
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('date')">help</mat-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-slide-toggle formControlName="plays" [color]="'warn'">
                                Only Plays
                            </mat-slide-toggle>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('plays')">help</mat-icon>
                        </td>
                    </tr>
                </table>

                <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">SEARCH</button>
            </form>
        </mat-card-content>
    </mat-card>

    <div fxFlex.gt-sm="550px">

        <div *ngIf="passages" fxLayout="column" fxLayoutGap="10px">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>{{passages.length}} Results</div>
                <mat-form-field>
                    <mat-label>Sort</mat-label>
                    <mat-select (selectionChange)="setOrder($event)">
                        <mat-option [value]="'Author'">Author</mat-option>
                        <mat-option [value]="'Title'">Title</mat-option>
                        <mat-option [value]="'Date'">Date</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-card *ngFor="let passage of passages; let i = index;">
                <mat-card-content fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between">
                    <div>
                        <span *ngFor="let author of passage.occursIn.authors; let last = last;">
                            {{author.firstName}} {{author.lastName}}<span *ngIf="!last">, </span>
                        </span>
                        <span>: {{passage.occursIn.title}} ({{passage.occursIn.createdStartDate}})</span>
                        <div [innerHTML]="passage.text"></div>
                    </div>
                    <mat-card-subtitle>[{{i + 1}}]</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>chevron_right</mat-icon>
                        Expand
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>

</div>
