<div class="search-container" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center start"
     fxLayoutGap="30px">

    <mat-card fxFlex.gt-sm="350px">
        <mat-card-content>

            <form [formGroup]="form" (ngSubmit)="search()" fxLayout="column">

                <table>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Text</mat-label>
                                <input matInput formControlName="text">
                                <button *ngIf="form.get('text').value" type="button" mat-button matSuffix
                                        mat-icon-button aria-label="Clear" (click)="reset('text')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('text')">help</mat-icon>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Title</mat-label>
                                <input matInput formControlName="bookTitle" placeholder="e.g. Hamlet">
                                <button *ngIf="form.get('bookTitle').value" type="button" mat-button matSuffix
                                        mat-icon-button aria-label="Clear" (click)="reset('bookTitle')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('title')">help</mat-icon>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Author</mat-label>
                                <input matInput formControlName="author" placeholder="Family name">
                                <button *ngIf="form.get('author').value" type="button" mat-button matSuffix
                                        mat-icon-button aria-label="Clear" (click)="reset('author')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('author')">help</mat-icon>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Lexia</mat-label>
                                <input matInput formControlName="lexia" placeholder="e.g. to be or not to be">
                                <button *ngIf="form.get('lexia').value" type="button" mat-button matSuffix
                                        mat-icon-button aria-label="Clear" (click)="reset('lexia')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('lexia')">help</mat-icon>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Date</mat-label>
                                <input matInput formControlName="date" placeholder="1662 or 1662-1664">
                                <button *ngIf="form.get('date').value" type="button" mat-button matSuffix
                                        mat-icon-button aria-label="Clear" (click)="reset('date')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('date')">help</mat-icon>
                        </td>
                    </tr>

                    <tr>
                        <td class="play-toggle">
                            <mat-slide-toggle formControlName="plays" [color]="'warn'">
                                Show only plays
                            </mat-slide-toggle>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('plays')">help</mat-icon>
                        </td>
                    </tr>

                    <tr>
                        <td class="swiss-brit-net-toggle">
                            <mat-slide-toggle formControlName="swissBritNet" [color]="'warn'">
                                Show only SiwssBritNet entries
                            </mat-slide-toggle>
                        </td>
                        <td class="min">
                            <mat-icon matSuffix (click)="getHelpText('swissBritNet')">help</mat-icon>
                        </td>
                    </tr>
                </table>

                <div class="buttons">
                    <button class="search-btn" type="submit" mat-flat-button>SEARCH</button>
                    <button class="clear-btn" type="button" mat-flat-button (click)="resetAll()">Clear search</button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>

    <app-results #results></app-results>

</div>
