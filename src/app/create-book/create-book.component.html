<form [formGroup]="form">
  <h2>Neues Buch erstellen</h2>

  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" formControlName="title" placeholder="Normalised Title" required>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" color="primary" (click)="cancel()">ABBRECHEN</button>
    <button mat-flat-button type="submit" color="primary" (click)="create()">ERSTELLEN</button>
  </mat-dialog-actions>
</form>
