<form [formGroup]="form" (ngSubmit)="create()">
    <h2>Neue Sprache erstellen</h2>

    <mat-dialog-content>

        <mat-form-field class="full-width">
            <input matInput type="text" formControlName="language" placeholder="Sprache" required>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="button" mat-button color="primary" (click)="cancel()">ABBRECHEN</button>
        <button type="submit" mat-flat-button color="primary">ERSTELLEN</button>
    </mat-dialog-actions>
</form>
