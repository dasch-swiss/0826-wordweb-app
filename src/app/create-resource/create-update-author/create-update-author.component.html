<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h2>{{getTitle()}}</h2>

        <mat-dialog-content>
            <table>
                <tr>
                    <td class="title-column">Interne ID</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="text" formControlName="internalID" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Vorname</td>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <input matInput type="text" formControlName="firstName">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Nachname</td>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <input matInput type="text" formControlName="lastName" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Beschreibung</td>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Geburtstjahr</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="number" formControlName="birthDate">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Todesjahr</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="number" formControlName="deathDate">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td class="title-column">Aktiv</td>
                    <td colspan="2">
                        <mat-form-field>
                            <input matInput type="number" formControlName="activeDate">
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

        </mat-dialog-content>

        <mat-dialog-actions>
            <button type="button" mat-button color="primary" (click)="cancel()">ABBRECHEN</button>
            <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">{{getButtonText()}}</button>
        </mat-dialog-actions>
    </form>

</div>
