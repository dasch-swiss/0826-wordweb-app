<div class="container">
  <form [formGroup]="form" (ngSubmit)="create()">
    <h2>Neues Buch erstellen</h2>

    <table>
      <tr>
        <td class="title-column">Normalisierter Titel:</td>
        <td>
          <mat-form-field>
            <input matInput type="text" formControlName="title" required>
          </mat-form-field>
        </td>
        <td></td>
      </tr>

      <tr>
        <td class="title-column">Autoren:</td>
        <td>
          <mat-chip-list>
            <mat-chip *ngFor="let author of authorList">
              <mat-chip-avatar>
                <mat-icon>account_circle</mat-icon>
              </mat-chip-avatar>
              {{author.firstName}} {{author.lastName}}
            </mat-chip>
          </mat-chip-list>
        </td>
        <td>
          <button type="button" mat-flat-button color="accent" (click)="addAuthor()">{{addOrEdit(authorList)}}</button>
        </td>
      </tr>

      <tr>
        <td class="title-column">Venue:</td>
        <td>
          <mat-chip-list>
            <mat-chip *ngFor="let venue of venueList">
              <mat-chip-avatar>
                <mat-icon>theaters</mat-icon>
              </mat-chip-avatar>
              {{venue.name}}, {{venue.city}}
            </mat-chip>

          </mat-chip-list>
        </td>
        <td>
          <button type="button" mat-flat-button color="accent" (click)="addVenue()">{{addOrEdit(venueList)}}</button>
        </td>
      </tr>

      <tr>
        <td class="title-column">Organisation:</td>
        <td>
          <mat-chip-list>
            <mat-chip *ngFor="let organisation of organisationList">
              <mat-chip-avatar>
                <mat-icon>business</mat-icon>
              </mat-chip-avatar>
              {{organisation.name}}
            </mat-chip>
          </mat-chip-list>
        </td>
        <td>
          <button type="button" mat-flat-button color="accent" (click)="addOrganisation()">{{addOrEdit(organisationList)}}</button>
        </td>
      </tr>

      <tr>
        <td class="title-column">Genre:</td>
        <td>
          <mat-form-field>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td></td>
      </tr>

      <tr>
        <td class="title-column">Subject:</td>
        <td>
          <mat-form-field>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td></td>
      </tr>

    </table>

    <div class="button-actions">
      <button mat-button type="button" color="primary" (click)="cancel()">ABBRECHEN</button>
      <button mat-flat-button type="submit" color="primary">ERSTELLEN</button>
    </div>
  </form>
</div>
