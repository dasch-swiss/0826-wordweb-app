<div>

    <mat-sidenav-container>

        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item (click)="sidenav.toggle()">
                        <mat-icon>close</mat-icon>
                </a>
                <a href="http://wordweb-idem.ch/index.html" mat-list-item>HOME</a>
                <a href="http://wordweb-idem.ch/about-us.html" mat-list-item>ABOUT</a>
                <a href="http://wordweb-idem.ch/portfolio.html" mat-list-item>PUBLICATIONS</a>
                <a href="http://wordweb-idem.ch/contact.html" mat-list-item>CONTACT</a>
                <a href="http://wordweb-idem.ch/ui-elements.html" mat-list-item>READING</a>
                <a *ngIf="knoraService.loggedin" href="http://wordweb-idem.ch/ui-elements.html" mat-list-item>EDIT</a>
                <button  *ngIf="!knoraService.loggedin" mat-icon-button matTooltip="Benutzer an- und abmelden" (click)="account()"><mat-icon >account_box</mat-icon></button>
                <button  *ngIf="knoraService.loggedin" color="warn" mat-icon-button [matTooltip]="knoraService.useremail + ' (abmelden...)'" (click)="account()" ><mat-icon >account_box</mat-icon></button>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <mat-toolbar>
                <mat-toolbar-row>
                    <button mat-icon-button fxShow="true" fxHide.gt-xs (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <a mat-button [routerLink]="['/search']">SEARCH</a>
                    <div fxShow="true" fxHide.lt-sm>
                        <a href="http://wordweb-idem.ch/index.html" mat-button>HOME</a>
                        <a href="http://wordweb-idem.ch/about-us.html" mat-button>ABOUT</a>
                        <a href="http://wordweb-idem.ch/portfolio.html" mat-button>PUBLICATIONS</a>
                        <a href="http://wordweb-idem.ch/contact.html" mat-button>CONTACT</a>
                        <a href="http://wordweb-idem.ch/ui-elements.html" mat-button>READING</a>
                        <a *ngIf="knoraService.loggedin" routerLink="edit" mat-button>EDIT</a>
                        <button  *ngIf="!knoraService.loggedin" mat-icon-button matTooltip="Benutzer an- und abmelden" (click)="account()"><mat-icon >account_box</mat-icon></button>
                        <button  *ngIf="knoraService.loggedin" color="warn" mat-icon-button [matTooltip]="knoraService.useremail + ' (abmelden...)'" (click)="account()" ><mat-icon >account_box</mat-icon></button>
                    </div>
                </mat-toolbar-row>
            </mat-toolbar>

            <main class="content">
                <router-outlet></router-outlet>
            </main>

            <footer>
                Â© 2019-2024 WordWeb | Made by WordWeb at DHLab
            </footer>

        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
